<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- QR Code representation -->
  <g transform="translate(156, 156)">
    <!-- QR Code squares -->
    <rect x="0" y="0" width="40" height="40" fill="white" rx="4"/>
    <rect x="50" y="0" width="40" height="40" fill="white" rx="4"/>
    <rect x="100" y="0" width="40" height="40" fill="white" rx="4"/>
    <rect x="150" y="0" width="40" height="40" fill="white" rx="4"/>
    
    <rect x="0" y="50" width="40" height="40" fill="white" rx="4"/>
    <rect x="50" y="50" width="40" height="40" fill="white" opacity="0.7" rx="4"/>
    <rect x="100" y="50" width="40" height="40" fill="white" opacity="0.7" rx="4"/>
    <rect x="150" y="50" width="40" height="40" fill="white" rx="4"/>
    
    <rect x="0" y="100" width="40" height="40" fill="white" rx="4"/>
    <rect x="50" y="100" width="40" height="40" fill="white" opacity="0.7" rx="4"/>
    <rect x="100" y="100" width="40" height="40" fill="white" opacity="0.7" rx="4"/>
    <rect x="150" y="100" width="40" height="40" fill="white" rx="4"/>
    
    <rect x="0" y="150" width="40" height="40" fill="white" rx="4"/>
    <rect x="50" y="150" width="40" height="40" fill="white" rx="4"/>
    <rect x="100" y="150" width="40" height="40" fill="white" rx="4"/>
    <rect x="150" y="150" width="40" height="40" fill="white" rx="4"/>
  </g>
  
  <!-- Smart Tag text -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Smart Tag</text>
</svg>
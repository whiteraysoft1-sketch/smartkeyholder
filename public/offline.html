<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Smart Tag</title>
    <meta name="theme-color" content="#4F46E5">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/pwa-icon-32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            border-left: 4px solid #10B981;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background: #EF4444;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #10B981;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .offline-features h3 {
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .offline-features ul {
            list-style: none;
            padding: 0;
        }
        
        .offline-features li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .offline-features li:last-child {
            border-bottom: none;
        }
        
        .offline-features li:before {
            content: '‚úì';
            color: #10B981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry, Smart Tag works offline too!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            üîÑ Try Again
        </button>
        
        <a href="/dashboard" class="retry-button">
            üè† Go to Dashboard
        </a>
        
        <div class="connection-status">
            <span class="status-indicator" id="connectionStatus"></span>
            <span id="connectionText">Checking connection...</span>
        </div>
        
        <div class="offline-features">
            <h3>Available Offline Features</h3>
            <ul>
                <li>View your cached profile</li>
                <li>Access saved QR codes</li>
                <li>Browse cached content</li>
                <li>Use basic app features</li>
            </ul>
        </div>
    </div>

    <script>
        // Connection status monitoring
        function updateConnectionStatus() {
            const statusIndicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (navigator.onLine) {
                statusIndicator.classList.add('online');
                statusText.textContent = 'Connection restored! You can refresh the page.';
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = 'No internet connection detected.';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', () => {
            updateConnectionStatus();
            // Auto-reload after a short delay when connection is restored
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });
        
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(() => {
            // Try to fetch a small resource to test connectivity
            fetch('/manifest.json', { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                if (!navigator.onLine) {
                    // Connection restored but navigator.onLine hasn't updated yet
                    window.location.reload();
                }
            })
            .catch(() => {
                // Still offline
            });
        }, 5000);
        
        // Service worker message handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'BACKGROUND_SYNC') {
                    console.log('Background sync completed');
                    updateConnectionStatus();
                }
            });
        }
    </script>
</body>
</html>

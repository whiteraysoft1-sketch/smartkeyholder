name: ðŸš€ Deploy to Hostinger

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          port: 65002
          script: |
            cd ~/domains/smart-keyholder.click/public_html
            
            # Pull latest code from GitHub
            git fetch --all
            git reset --hard origin/master
            
            # Install PHP dependencies
            composer install --no-interaction --prefer-dist --no-dev -o
            
            # Build frontend assets
            npm ci
            npm run build
            
            # Laravel maintenance tasks
            php artisan migrate --force || echo "Migrations failed or not needed"
            php artisan config:cache
            php artisan route:clear
            php artisan view:cache || true
            
            # Clear all caches
            php artisan cache:clear || true
            php artisan optimize:clear || true
            
            # Non-critical diagnostics
            php artisan route:list || echo "Route listing failed"
            
            # Restart queues/workers if used
            php artisan queue:restart || true
            
            # Set proper permissions
            chmod -R 755 storage bootstrap/cache
            chmod -R 644 storage bootstrap/cache/*

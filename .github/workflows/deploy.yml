name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, intl, openssl, pdo, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build frontend assets
        run: |
          npm ci
          npm run build

      - name: Prepare zip for deployment
        run: |
          rm -rf node_modules
          zip -r deployment.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            DEPLOY_PATH="/home/u933773389/domains/smart-keyholder.click/public_html"
            ENV_FILE="$DEPLOY_PATH/.env"
            TEMP_DIR="/home/u933773389/temp_deploy"
            
            echo "üîç Starting deployment..."
            echo "üìÅ Deploy path: $DEPLOY_PATH"
            echo "üë§ Current user: $(whoami)"
            echo "üìç Current directory: $(pwd)"
            
            # Backup .env file to temporary location (NEVER overwrite production .env)
            if [ -f "$ENV_FILE" ]; then
              echo "üíæ Backing up production .env file..."
              cp "$ENV_FILE" "/tmp/.env.production.backup"
              echo "‚úÖ Production .env backed up"
            fi
            
            # Clone to temporary directory first
            echo "üì• Cloning repository to temporary location..."
            rm -rf $TEMP_DIR
            git clone https://github.com/whiteraysoft1-sketch/smartkeyholder.git $TEMP_DIR
            
            if [ ! -d "$TEMP_DIR" ]; then
              echo "‚ùå Clone failed!"
              exit 1
            fi
            
            # Remove .env from cloned repository (never use it)
            echo "üóëÔ∏è  Removing .env from cloned files..."
            rm -f $TEMP_DIR/.env
            rm -f $TEMP_DIR/.env.example
            
            # Now sync files to deployment directory (excluding .env)
            echo "üîÑ Syncing files to production (excluding .env)..."
            rsync -av --delete --exclude='.env' --exclude='.git' --exclude='storage/app/public/*' --exclude='storage/logs/*' --exclude='storage/framework/sessions/*' --exclude='storage/framework/cache/*' --exclude='storage/framework/views/*' $TEMP_DIR/ $DEPLOY_PATH/
            
            # Clean up temp directory
            rm -rf $TEMP_DIR
            
            cd $DEPLOY_PATH
            echo "‚úÖ Files synced successfully"
            
            # Verify .env file still exists and was not touched
            if [ -f "$ENV_FILE" ]; then
              echo "‚úÖ Production .env file preserved successfully"
              echo "üìã Current APP_ENV: $(grep APP_ENV $ENV_FILE)"
              echo "üìã Current DB_DATABASE: $(grep DB_DATABASE $ENV_FILE)"
            else
              echo "‚ö†Ô∏è  WARNING: .env file missing! Restoring from backup..."
              if [ -f "/tmp/.env.production.backup" ]; then
                cp "/tmp/.env.production.backup" "$ENV_FILE"
                echo "‚úÖ .env restored from backup"
              else
                echo "‚ùå CRITICAL: No .env backup found! Manual intervention required!"
              fi
            fi
            
            echo "üì¶ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader
            
            # Create all necessary image directories
            echo "üìÅ Creating storage directories..."
            mkdir -p storage/app/public/profile_images
            mkdir -p storage/app/public/background_images
            mkdir -p storage/app/public/gallery_images
            mkdir -p storage/app/public/product_images
            mkdir -p storage/app/public/store_products
            mkdir -p storage/app/public/logos
            mkdir -p storage/app/public/pwa_icons
            mkdir -p storage/app/public/whatsapp_images
            
            # Create storage symlink (important for file uploads)
            echo "üîó Creating storage symlink..."
            rm -f $DEPLOY_PATH/public/storage 2>/dev/null || true
            php artisan storage:link || true
            
            # Verify symlink exists
            if [ -L "$DEPLOY_PATH/public/storage" ]; then
              echo "‚úÖ Storage symlink created successfully"
            else
              echo "‚ö†Ô∏è  Storage symlink might not have been created, checking manually..."
              ln -s $DEPLOY_PATH/storage/app/public $DEPLOY_PATH/public/storage || true
            fi
            
            # Clear caches
            echo "üßπ Clearing caches..."
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear
            php artisan config:clear
            
            # Optimize application (routes will be cached)
            php artisan optimize
            
            # Delete route cache immediately after optimize to prevent HEAD-only bug
            echo "üîß Removing route cache to fix Hostinger compatibility..."
            rm -f bootstrap/cache/routes-*.php
            php disable-route-cache.php
            
            # Set proper permissions for storage
            echo "üîê Setting file permissions..."
            chmod -R 775 storage bootstrap/cache || true
            find storage -type f -exec chmod 664 {} \; || true
            find storage -type d -exec chmod 775 {} \; || true
            
            # Set public directory permissions
            chmod -R 755 public || true
            
            echo "üìã Verifying deployment..."
            echo "Files in public_html:"
            ls -la $DEPLOY_PATH | head -30
            
            echo "‚úÖ Deployment completed successfully!"

MAIL_PASSWORD=Kaggwa@96
MAIL_ENCRYPTION=ssl
MAIL_FROM_ADDRESS=support@smart-keyholder.click
MAIL_FROM_NAME="${APP_NAME}"
EOL

          # Set proper permissions for .env file
          chmod 644 .env
          
          # Verify database connection
          echo "ðŸ” Testing database connection..."
          php artisan db:monitor || echo "Database connection failed!"
          
          # Force update the car dealer template
          echo "ðŸš— Updating Car Dealer template..."
          if [ -f "resources/views/vcardTemplates/vcard_car_dealer.blade.php" ]; then
            chmod 644 resources/views/vcardTemplates/vcard_car_dealer.blade.php
            touch resources/views/vcardTemplates/vcard_car_dealer.blade.php
          fi
          
          # Install/update dependencies
          ./composer2 install --no-dev --optimize-autoloader
          
          # Create storage symbolic link (critical for file uploads)
          php artisan storage:link
          
          # Force clear ALL caches and compiled files
          echo "ðŸ§¹ Clearing all caches..."
          php artisan config:clear
          php artisan view:clear
          php artisan route:clear
          php artisan cache:clear
          php artisan optimize:clear
          
          # Clear OPcache if available
          echo "ðŸ“‹ Clearing OPcache..."
          php -r "if(function_exists('opcache_reset')) { opcache_reset(); }"
          
          # Clear realpath cache
          echo "ðŸ”„ Clearing realpath cache..."
          php -r "clearstatcache(true);"
          
          # Remove compiled files manually if they exist
          rm -f bootstrap/cache/config.php
          rm -f bootstrap/cache/routes-v7.php
          rm -f bootstrap/cache/services.php
          rm -f bootstrap/cache/packages.php
          
          # Additional cache clearing for route issues
          rm -rf storage/framework/cache/data/*
          rm -rf storage/framework/views/*
          rm -rf storage/framework/sessions/*
          
          # Remove any existing index.php to prevent conflicts
          rm -f index.php
          
          # Rebuild caches in correct order
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan optimize
          
          # Set proper permissions for storage and uploads
          chmod -R 755 storage bootstrap/cache
          chmod -R 755 public/storage
          
          # Ensure storage directories exist
          mkdir -p storage/app/public/profile_images
          mkdir -p storage/app/public/background_images
          mkdir -p storage/app/public/gallery_images
          mkdir -p storage/app/public/product_images
          mkdir -p storage/app/public/pwa_icons
          
          # Set permissions for storage directories
          chmod -R 755 storage/app/public
          
          # Hostinger-specific setup: Copy Laravel public contents to web root
          echo "Setting up Hostinger document root..."
          
          # Backup existing index files if they exist
          if [ -f "index.html" ]; then
            mv index.html index.html.backup
          fi
          if [ -f "index.php" ] && [ ! -f "public/index.php" ]; then
            mv index.php index.php.backup
          fi
          
          # Copy all public directory contents to web root
          cp -r public/* ./
          cp public/.htaccess ./ 2>/dev/null || true
          
          # Use Hostinger-specific index.php
          cp hostinger-index.php index.php
          
          # Ensure proper permissions for web files
          chmod 644 index.php
          chmod 644 .htaccess
          
          # Force clear route cache again after copying files
          php artisan route:clear
          php artisan config:clear
          
          # Remove any cached route files that might interfere
          rm -f bootstrap/cache/routes-*.php
          
          # Test the route configuration
          php artisan route:list --path=/ || echo "Route listing failed"
          
          # Create a simple test file to verify deployment
          echo "<?php echo 'Deployment successful at ' . date('Y-m-d H:i:s'); ?>" > deployment-test.php
          
          echo "âœ… Deployment completed successfully!"
name: Deploy to Hostinger

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Upload deployment script
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "deploy.sh"
        target: "domains/smart-keyholder.click/public_html"
        
    - name: Execute deployment script
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd domains/smart-keyholder.click/public_html
          chmod +x deploy.sh
          ./deploy.sh
          cd domains/smart-keyholder.click/public_html
          
          echo "ðŸ” Current directory: $(pwd)"
          echo "ðŸ“¦ Checking Git status..."
          git status
          
          # Force reset any local changes
          echo "ðŸ”„ Resetting local changes..."
          git reset --hard HEAD
          git clean -fd
          
          # Pull latest changes with force
          echo "â¬‡ï¸ Pulling latest changes..."
          git fetch origin master
          git reset --hard origin/master
          
          # Ensure we have the production environment file with correct database credentials
          echo "âš™ï¸ Setting up environment..."
          cat > .env << 'EOL'
APP_NAME="Smart Key Holder"
APP_ENV=production
APP_DEBUG=false
APP_URL=https://smart-keyholder.click

LOG_CHANNEL=stack
LOG_DEPRECATIONS_CHANNEL=null
LOG_LEVEL=error

DB_CONNECTION=mysql
DB_HOST=145.223.108.4
DB_PORT=3306
DB_DATABASE=u244291586_smart_key
DB_USERNAME=u244291586_smart_key

name: Deploy to Hostinger

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd domains/smart-keyholder.click/public_html
          
          # Pull latest changes
          git pull origin master
          
          # Copy production environment file
          cp .env.production .env
          
          # Install/update dependencies
          ./composer2 install --no-dev --optimize-autoloader
          
          # Create storage symbolic link (critical for file uploads)
          php artisan storage:link
          
          # Clear file caches only (no database operations)
          php artisan config:clear
          php artisan view:clear
          php artisan route:clear
          
          # Rebuild caches
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          
          # Set proper permissions for storage and uploads
          chmod -R 755 storage bootstrap/cache
          chmod -R 755 public/storage
          
          # Ensure storage directories exist
          mkdir -p storage/app/public/profile_images
          mkdir -p storage/app/public/background_images
          mkdir -p storage/app/public/gallery_images
          mkdir -p storage/app/public/product_images
          mkdir -p storage/app/public/pwa_icons
          
          # Set permissions for storage directories
          chmod -R 755 storage/app/public
          
          # Copy public directory contents to web root if needed
          # This handles cases where Hostinger serves from public_html root
          if [ -d "public" ] && [ "$(pwd)" != "$(pwd)/public" ]; then
            echo "Copying public directory contents to web root..."
            cp -r public/* ./
            cp public/.htaccess ./ 2>/dev/null || true
          fi
          
          echo "âœ… Deployment completed successfully!"
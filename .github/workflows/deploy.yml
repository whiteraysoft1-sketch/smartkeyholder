name: Deploy Laravel to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, intl, openssl, pdo, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build frontend assets
        run: |
          npm ci
          npm run build

      - name: Prepare zip for deployment
        run: |
          rm -rf node_modules
          zip -r deployment.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            DEPLOY_PATH="/home/u933773389/domains/smart-keyholder.click/public_html"
            ENV_FILE="$DEPLOY_PATH/.env"
            
            # Backup .env file before any git operations
            if [ -f "$ENV_FILE" ]; then
              echo "Backing up .env file..."
              cp "$ENV_FILE" "$ENV_FILE.backup"
            fi
            
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              echo "Cloning repository..."
              rm -rf $DEPLOY_PATH
              git clone https://github.com/whiteraysoft1-sketch/smartkeyholder.git $DEPLOY_PATH
            fi
            
            cd $DEPLOY_PATH
            git fetch origin
            git checkout main
            git pull origin main
            
            # Restore .env file from backup (NEVER overwrite production .env)
            if [ -f "$ENV_FILE.backup" ]; then
              echo "Restoring .env file from backup..."
              cp "$ENV_FILE.backup" "$ENV_FILE"
              rm "$ENV_FILE.backup"
            fi
            
            composer install --no-dev --optimize-autoloader
            # Create all necessary image directories
            mkdir -p storage/app/public/profile_images
            mkdir -p storage/app/public/background_images
            mkdir -p storage/app/public/gallery_images
            mkdir -p storage/app/public/product_images
            mkdir -p storage/app/public/store_products
            mkdir -p storage/app/public/logos
            mkdir -p storage/app/public/pwa_icons
            mkdir -p storage/app/public/whatsapp_images
            # Create storage symlink for images
            php artisan storage:link || true
            # Clear caches (but NOT config - to keep .env values)
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear
            # Reload config after cache clear (doesn't reload .env)
            php artisan config:clear
            php artisan optimize
            # Set proper permissions for storage
            chmod -R 775 storage bootstrap/cache || true
            find storage -type f -exec chmod 664 {} \; || true
            echo "âœ… Deployment completed successfully - .env file preserved"
